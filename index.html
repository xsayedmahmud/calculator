<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Roboto+Mono:wght@300;400;600&family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js" defer></script>

    <link
      rel="shortcut icon"
      href="favicon_io/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="userInput"></div>
        <div class="result"></div>
      </div>

      <!-- Square root button -->

      <button class="btn" data-type="function" data-value="√">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">√</span>
      </button>

      <!-- Pi button -->

      <button class="btn" data-type="function" data-value="π">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">π</span>
      </button>

      <!-- Power button -->

      <button class="btn" data-type="exponent" data-value="^">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">^</span>
      </button>

      <!-- Factorial button -->

      <button class="btn" data-type="postfix" data-value="!">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">!</span>
      </button>

      <!-- Clear button -->

      <button class="btn clear" data-type="action" data-value="clear">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">AC</span>
      </button>

      <!-- Parentheses button -->

      <button class="btn" data-type="bracket" data-value="( )">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">( )</span>
      </button>

      <!--  Percentage button -->

      <button class="btn" data-type="postfix" data-value="%">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">%</span>
      </button>

      <!-- Division button -->

      <button class="btn" data-type="operator" data-value="÷">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">÷</span>
      </button>

      <!-- Number 7 button -->

      <button class="btn" data-type="numeric" data-value="7">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">7</span>
      </button>

      <!-- Number 8 button -->

      <button class="btn" data-type="numeric" data-value="8">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">8</span>
      </button>

      <!-- Number 9 button -->

      <button class="btn" data-type="numeric" data-value="9">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">9</span>
      </button>

      <!-- Multiplication button -->

      <button class="btn" data-type="operator" data-value="×">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">×</span>
      </button>

      <!-- Number 4 button -->

      <button class="btn" data-type="numeric" data-value="4">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">4</span>
      </button>

      <!-- Number 5 button -->

      <button class="btn" data-type="numeric" data-value="5">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">5</span>
      </button>

      <!-- Number 6 button -->

      <button class="btn" data-type="numeric" data-value="6">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">6</span>
      </button>

      <!-- Subtraction button -->

      <button class="btn" data-type="operator" data-value="-">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">-</span>
      </button>

      <!-- Number 1 button -->

      <button class="btn" data-type="numeric" data-value="1">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">1</span>
      </button>

      <!-- Number 2 button -->

      <button class="btn" data-type="numeric" data-value="2">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">2</span>
      </button>

      <!-- Number 3 button -->

      <button class="btn" data-type="numeric" data-value="3">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">3</span>
      </button>

      <!-- Addition button -->

      <button class="btn" data-type="operator" data-value="+">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">+</span>
      </button>

      <!-- Number 0 button -->

      <button class="btn" data-type="numeric" data-value="0">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">0</span>
      </button>

      <!-- Decimal point button -->

      <button class="btn" data-type="numeric" data-value=".">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">.</span>
      </button>

      <!-- Backspace button -->

      <button class="btn" data-type="action" data-value="backSpace">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">
          <i class="fa-solid fa-delete-left"></i>
        </span>
      </button>

      <!-- Equal button -->

      <button class="btn" data-type="action" data-value="=">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">=</span>
      </button>
    </div>
    <div class="key-instruction">
      <p class="instruction">
        Type numbers & basic arithmetic operations (+ , - , * , / , ^ , % , . ,
        !) with designated <kbd>keys</kbd>. To calculate result, press
        <kbd>enter</kbd>. To delete last character, press <kbd>backspace</kbd>.
        To clear entire input, press <kbd>delete</kbd>. To insert root symbol
        (√), press <kbd>S</kbd>. To insert pi (π), press <kbd>P</kbd>.
      </p>
    </div>
    <footer class="footer">
      <p>
        <i class="fa-brands fa-github"></i> |
        <a target="_blank" href="https://github.com/xsayedmahmud"
          >Sayed Mahmud</a
        >
      </p>
    </footer>
  </body>
</html>
